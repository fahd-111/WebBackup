<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent mynavbar">
    <div class="container-fluid">
      <!-- Logo Image -->
      <a class="navbar-brand" href="#"><img src="/Furniture website/images/logo.png" alt="Logo" class="logo"></a>
  
      <!-- Toggler Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 nav-buttons">
          <!-- Search Form -->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit"><img src="/Furniture website/images/search.png" alt="Search Icon" class="icon"></button>
            <!-- Cart Icon -->
            <button class="btn btn-outline-primary" type="cart">
              <img src="/Furniture website/images/cart.png" alt="Cart Icon" class="icon">
            </button>
            <!-- Sign In Icon -->
            <button class="btn btn-outline-primary" type="signin">
              <img src="/Furniture website/images/sign-in.png" alt="Sign In Icon" class="icon">
            </button>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <div class="background-image">
    <div class="slogan-container">
      <p class="slogan">Crafting Furniture, Creating Comfort</p>
      <button class="btn btn-primary shop-now-btn">Shop Now</button>
    </div>
    <div class="container1">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <div class="imgwrapper">
              <img src="./images/A1.png" class="d-block w-90" alt="...">
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <div class="imgwrapper">
              <img src="./images/A2.png" class="d-block w-90" alt="...">
            </div>
          </div>
          <div class="carousel-item">
            <div class="imgwrapper">
              <img src="./images/A3.png" class="d-block w-90" alt="...">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
